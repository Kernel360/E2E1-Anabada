            box-sizing: border-box; height: 400px; width: 735px;" width="1470" height="800"></canvas>

                box-sizing: border-box; height: 400px; width: 735px;" width="1470" height="800"></canvas>

<script src="/js/commons.js"></script>
<script>
    $(document).ready(function () {
        fn_init();
    });

    function fn_init() {
        fn_getMemberList();
    }

    function fn_getMemberList() {
        // JSON 데이터를 가져오는 비동기 요청
        $.ajax({
            url: '/api/v1/members/',
            method: 'GET',
            dataType: 'json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
            },
            success: function (data) {
                $('#memberList').empty();
                var members = data.members;
                for (var i = 0; i < members.length; i++) {
                    var member = members[i];
                    var memberItem = '<tr class="member-item" data-member-id="' + member.memberId + '">' +
                        '<td>' + member.email + '</td>' +
                        '<td>' + member.nickname + '</td>' +
                        '<td>' + member.gender + '</td>' +
                        '<td>' + member.birth + '</td>' +
                        '</tr>';
                    $('#memberList').append(memberItem);
                }

                fn_setEvent();
            },
            error: function () {
            }
        });
    }

    function fn_getCategoryList() {
        // JSON 데이터를 가져오는 비동기 요청
        $.ajax({
            url: '/api/v1/categories',
            method: 'GET',
            dataType: 'json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
            },
            success: function (data) {
                $("#categoryList").empty();
                var categories = data.categories;

                for (var i = 0; i < categories.length; i++) {
                    var category = categories[i];
                    var categoryItem = '<tr class="category-item table-list" data-category-id="' + category.id + '">' +
                        '<td>' + category.id + '</td>' +
                        '<td>' + category.name + '</td>' +
                        '<td>'

                    if (category.deletedStatus === "FALSE") {
                        categoryItem += '<button style="float:right; width: 70px;" id="categoryDeleteButton' + category.id + '" class="btn btn-danger btn-sm" onclick="fn_deleteCategory(' + category.id + ')"> 비활성화</button></td>';
                    } else {
                        categoryItem += '<button style="float:right; width: 70px;" id="categoryDeleteButton' + category.id + '" class="btn btn-success btn-sm" onclick="fn_deleteCategory(' + category.id + ')"> 활성화</button></td>';
                    }

                    categoryItem += '</tr>';

                    $('#categoryList').append(categoryItem);

                    fn_setCategoryEvent();
                }
            },
            error: function () {
                console.log('fail : 카테고리 목록 조회');
            }
        });
    }

    function fn_getChart() {
        fn_getChartByLocal();
        fn_getChartByGender();
        fn_getChartByAgeGroup();
    }

    function fn_getChartByGender() {
        $.ajax({
            url: '/api/v1/members/gender',
            method: 'GET',
            contentType: 'application/json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
            },
            success: function (data) {
                var param = {
                    female: data.female,
                    male: data.male
                };

                createGenderChart(param);
            },
            error: function () {
                console.log('fail : 성별 회원수 가져오기 실패');
            }
        });
    }

    function createGenderChart(param) {
        new Chart(document.querySelector('#genderStats'), {
            type: 'doughnut',
            data: {
                labels: ['여성', '남성'],
                datasets: [{
                    label: '성별 회원 통계',
                    data: [param.female, param.male],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)'
                    ],
                    hoverOffset: 4
                }]
            }
        });
    }

    function fn_getChartByAgeGroup() {
        $.ajax({
            url: '/api/v1/members/age-group',
            method: 'GET',
            contentType: 'application/json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
            },
            success: function (data) {
                var param = {
                    teenagers: data.teenagers,
                    twenties: data.twenties,
                    thirties: data.thirties,
                    forties: data.forties,
                    fifties: data.fifties,
                    sixties: data.sixties
                };

                createAgeChart(param);
            },
            error: function () {
                console.log('fail : 연령별 회원수 가져오기 실패');
            }
        });
    }

    function createAgeChart(param) {
        new Chart(document.querySelector('#ageStats'), {
            type: 'doughnut',
            data: {
                labels: [
                    '10대',
                    '20대',
                    '30대',
                    '40대',
                    '50대',
                    '60대',
                ],
                datasets: [{
                    label: '연령별 회원 통계',
                    data: [param.teenagers,
                        param.twenties,
                        param.thirties,
                        param.forties,
                        param.fifties,
                        param.sixties],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)'
                    ],
                    hoverOffset: 4
                }]
            }
        });
    }

    function fn_getChartByLocal() {
        new Chart(document.querySelector('#LocalStats'), {
            type: 'doughnut',
            data: {
                labels: [
                    '경기도',
                    '경상남도',
                    '경상북도',
                    '경기도',
                    '강원특별자치도',
                    '광주광역시',
                    '대구광역시',
                    '대전광역시',
                    '부산광역시',
                    '서울특별시',
                    '세종특별자치시',
                    '울산광역시',
                    '인천광역시',
                    '전라남도',
                    '전라북도',
                    '제주특별자치도',
                    '충청남도',
                    '충청북도',
                ],
                datasets: [{
                    label: '시도별 교환 통계',
                    data: [300, 50, 105, 100, 100, 200,
                        300, 50, 105, 100, 100, 200,
                        300, 50, 105, 100, 100, 200],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        fontColor: 'black',
                        fontSize: 12
                    }
                }
            }
        });
    }

    function fn_deleteCategory(categoryId) {
        $.ajax({
            url: '/api/v1/categories/' + categoryId,
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
            },
            success: function (data) {
                fn_getCategoryList();
            },
            error: function () {
                console.log('fail : category 삭제 실패');
            }
        });
    }

    function fn_setCategoryEvent() {
        $('#categoryCreateButton').click(function (e) {
            e.preventDefault();

            if ("" == $('#categoryName').val()) {
                alert("등록할 카테고리명을 입력해주세요.");
                return;
            }
            if (40 < $('#categoryName').val().length) {
                alert("카테고리명을 40자 이하로 입력해주세요.");
                return;
            }
            var param = {
                "name": $('#categoryName').val(),
            }

            $.ajax({
                url: '/api/v1/categories',
                method: 'POST',
                data: JSON.stringify(param),
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
                },
                success: function (data) {
                    authorize('/category/categoryList.html');
                },
                error: function () {
                    console.log('fail : category 생성');
                }
            });
        });
    }

</script>
