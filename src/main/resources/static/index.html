        function fn_init() {
            $('main[content="container"]').empty();

            if (queryString.includes('accessToken') && queryString.includes('refreshToken')) {

            }
            if (null != localStorage.getItem("accessToken")) {
                fn_getMemberInfo();
                fn_getLocationInfo();
            }
        }

        function fn_getLocationInfo() {
            var latitude, longitude;
            navigator.geolocation.getCurrentPosition(function (position) {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;

                $.ajax({
                    url: '/api/v1/findLocation?x='+latitude+'&y='+longitude,
                    method: 'GET',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // í—¤ë”ì— í† í° ì¶”ê°€
                    },

        function fn_getMemberInfo() {

                    if (data.role.includes("ROLE_ADMIN")) {
                        $("#adminInfo").show();
                    } else {

                }

        }

        function authorize(url) {
            const allowedUrls = [
                "/main.html"
            ];
            if (allowedUrls.includes(url)) {
                loadHtmlAndExecuteScript(url,{});
                return;
            }
            param = {};
            if (url.includes("?")) {
                param = parseQueryStringToJson(url)
            }
            $.ajax({
                url: '/api/v1/authorize',
                method: 'GET',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // í—¤ë”ì— í† í° ì¶”ê°€
                },
                success: function (data) {
                    $('main[content="container"]').empty();

                error: function (xhr, status, error) {
                    console.log("í† í°ì—ëŸ¬!");

        }

        function reissueAccessToken(url) {
            var json = {
                "accessToken" : localStorage.getItem("accessToken"),
                "refreshToken" : localStorage.getItem("refreshToken")
            }

            $.ajax({
                url: '/api/v1/auth/reissue',
                method: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data : JSON.stringify(json),
                success: function (data) {
                    localStorage.setItem("accessToken", data.accessToken);
                    authorize(url);
                },
                error: function (xhr, status, error) {
                    alert("ë¦¬í”Œë˜ì‹œ í† í°ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤."); // todo : ì¶”í›„ exception ë³„ ë¶„ê¸° í•„ìš”
                    localStorage.clear();

        function parseQueryStringToJson(url) {
            const query = url.split('?')[1]; // URIì—ì„œ '?' ì´í›„ì˜ ë¶€ë¶„ ì¶”ì¶œ
            if (!query) {
                return {}; // ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ê°€ ì—†ëŠ” ê²½ìš° ë¹ˆ ê°ì²´ ë°˜í™˜
            }

            const queryParams = query.split('&');
            const result = {};

            for (const param of queryParams) {
                const [key, value] = param.split('=');
                result[key] = value;
            }
            return result;
        }

        function loadHtmlAndExecuteScript(url, param) {

            function setToken(queryString) {
                var params = new URLSearchParams(queryString);

                var accessToken = params.get('accessToken');
                var refreshToken = params.get('refreshToken');

                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);

        function fn_logout() {
            var paramJson = {

            $.ajax({
