    <title>AnabadA :: 자주묻는질문</title>

    <script>
        $(document).ready(function () {
            $('#faqCreateButton').click(function () {
                event.preventDefault();

                var param = {
                    "title": $('#faqTitle').val(),
                    "content": $('#faqContent').val(),
                    "memberId": 1 // todo : 회원 식별자 추후 수정 필요
                };

                // FAQ 생성 요청 보내기
                $.ajax({
                    url: '/api/v1/faqs',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(param),
                    success: function () {
                        console.log('FAQ를 생성하는데 실패했습니다.');
                        window.location.href = 'faqList.html'; // FAQ 목록 페이지로 이동
                    },
                    error: function () {
                        console.log('FAQ를 생성하는데 실패했습니다.');
                    }
                });
            });
        });
    </script>

                        <!-- General Form Elements -->
                        <form id="faqCreateForm">
                            <div class="row mb-3"></div>
                            <div class="row mb-3">
                                <label for="faqTitle" class="col-sm-2 col-form-label">제목</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="faqTitle" name="faqTitle" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="faqContent" class="col-sm-2 col-form-label">내용</label>
                                <div class="col-sm-10">
                                    <textarea id="faqContent" name="faqContent" class="form-control" style="height: 100px" ></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button id="faqCreateButton" class="btn btn-primary">저장</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
