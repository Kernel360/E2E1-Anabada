<div class="pagetitle">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">AnabadA</a></li>
            <li class="breadcrumb-item "><a onclick="authorize('/faq/faqList.html')">자주묻는질문</a></li>
            <li class="breadcrumb-item active">등록</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">

                    <!-- General Form Elements -->
                    <form id="faqCreateForm">
                        <div class="row mb-3"></div>
                        <div class="row mb-3">
                            <label for="faqTitle" class="col-sm-2 col-form-label">제목</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="faqTitle" name="faqTitle" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="faqContent" class="col-sm-2 col-form-label">내용</label>
                            <div class="col-sm-10">
                                <textarea id="faqContent" name="faqContent" class="form-control"
                                          style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="memberId" class="col-sm-2 col-form-label">로그인하고 있는 회원 ID(임시)</label>
                            <div class="col-sm-10">
                                <select id="memberId" name="memberId" class="form-select"
                                        aria-label="Default select example">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button id="faqCreateButton" class="btn btn-primary">저장</button>
                            </div>
                        </div>

                    </form><!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div>
</section>
<script src="/js/commons.js"></script>
<script>
    $(document).ready(function () {
        $('#faqCreateButton').click(function () {
            event.preventDefault();

            var param = {
                "title": $('#faqTitle').val(),
                "content": $('#faqContent').val(),
                "memberId": $('#memberId').val()
            };

            // FAQ 생성 요청 보내기
            $.ajax({
                url: '/api/v1/faqs',
                method: 'POST',
                data: JSON.stringify(param),
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
                },
                success: function (data) {
                    authorize('/faq/faqList.html');
                },
                error: function () {
                    console.log('fail : faq 생성');
                }
            });
        });
    });
</script>
