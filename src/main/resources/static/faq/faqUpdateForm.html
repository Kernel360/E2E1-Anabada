<script>
    $(document).ready(function () {
        fn_init();
    });

    function fn_init() {
        fn_getFaqInfo();
        fn_setEvent();
    }

    function fn_getFaqInfo() {
        // FAQ 정보 가져오기
        $.ajax({
            url: '/api/v1/faqs/' + param.faqId,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                // FAQ 정보를 필드에 채움
                $('#faqTitle').val(data.title);
                $('#faqContent').val(data.content);
            },
            error: function () {
                console.log('fail : faq 수정-조회');
            }

        });
    }

    function fn_setEvent() {
        $('#faqUpdateButton').click(function () {
            event.preventDefault();
            var formData = {
                "faqId": param.faqId,
                "title": $('#faqTitle').val(),
                "content": $('#faqContent').val()
            }
            $.ajax({
                url: '/api/v1/faqs',
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function () {
                    authorize('/faq/faqInfo.html?faqId='+param.faqId);
                },
                error: function () {
                    console.log("fail : faq 수정")
                }
            });
        });
    }
</script>
