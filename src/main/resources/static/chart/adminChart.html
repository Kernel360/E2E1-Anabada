<div class="card">
    <div class="card-body">
        <h5 class="card-title">성별 회원 통계</h5>
        <canvas id="genderStats" style="max-height: 400px; display: block;
    box-sizing: border-box; height: 400px; width: 735px;" width="1470" height="800"></canvas>
        <!-- Doughnut Chart -->
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: '/api/v1/members/gender',
                    method: 'GET',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
                    },
                    success: function (data) {
                        var param = {
                            female: data.female,
                            male: data.male
                        };

                        updateGenderChart(param);
                    },
                    error: function () {
                        console.log('fail : 성별 회원수 가져오기 실패');
                    }
                });
            });

            function updateGenderChart(param) {
                new Chart(document.querySelector('#genderStats'), {
                    type: 'doughnut',
                    data: {
                        labels: [
                            '여성',
                            '남성',
                        ],
                        datasets: [{
                            label: '성별 회원 통계',
                            data: [param.female, param.male],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)'
                            ],
                            borderColor: [
                              'rgb(255, 99, 132)',
                              'rgb(54, 162, 235)'
                            ],
                            hoverOffset: 4
                        }]
                    }
                });
            }
        </script>
    </div>
</div>
