
<div class="pagetitle">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">AnabadA</a></li>
            <li class="breadcrumb-item active">교환</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <!-- Table with stripped rows -->
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">교환구분</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">작성일</th>
                        </tr>
                        </thead>
                        <tbody id="tradeList">
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
    </div>
</section>
<script src="/js/commons.js"></script>
<script>
    $(document).ready(function () {
        fn_init();
    });
    function fn_init() {
        fn_getTradeList();
    }

    function fn_getTradeList() {
        // JSON 데이터를 가져오는 비동기 요청
        $.ajax({
            url: '/api/v1/trades',
            method: 'GET',
            dataType: 'json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken") // 헤더에 토큰 추가
            },
            success: function (data) {
                var trades = data.trades;

                for (var i = 0; i < trades.length; i++) {
                    var trade = trades[i];
                    var tradeItem = '<tr class="trade-item table-list" data-trade-id="' + trade.tradeId + '">' +
                        '<th scope="row">' + trade.tradeId + '</th>' +
                        '<td>' + (trade.tradeType === "TRADE" ? "바꿔요": (trade.tradeType === "REQUEST" ? "받아요" : "드려요"))+ '</td>' +
                        '<td>' + trade.categoryName + '</td>' +
                        '<td>' + trade.tradeTitle + '</td>' +
                        '<td>' + trade.nickname + '</td>' +
                        '<td>' + trade.createdDate + '</td>' +
                        '</tr>';
                    $('#tradeList').append(tradeItem);
                }

                $('.trade-item').click(function () {
                    var tradeId = $(this).data('trade-id');
                    authorize('/trade/tradeInfo.html?tradeNo='+tradeId);
                });
            },
            error: function () {
                console.log('fail : trade 목록 조회');
            }
        });
    }
</script>
