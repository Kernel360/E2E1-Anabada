    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            fn_init();
        });
        function fn_init() {
            fn_getTradeList(); // 교환 목록 조회
            fn_setEvent();
        }
        function fn_setEvent() {
            // "거래 요청" 버튼을 초기화
            $('#tradeCreateButton').click(function () {
                window.location.href = 'tradeCreateForm.html'; // 클릭시 이동할 페이지 지정
            });

            $('.trade-item').click(function () {
                var tradeId = $(this).data('trade-id');
                window.location.href = 'tradeInfo.html?tradeNo='+tradeId;
            });
        }
        function fn_getTradeList() {
            // JSON 데이터를 가져오는 비동기 요청
            $.ajax({
                url: '/api/v1/trades',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    var trades = data.trades;

                    for (var i = 0; i < trades.length; i++) {
                        var trade = trades[i];
                        var tradeItem = '<tr class="trade-item" data-trade-id="' + trade.tradeId + '">' +
                            '<th scope="row">' + trade.tradeId + '</th>' +
                            '<td>' + trade.tradeType + '</td>' +
                            '<td>' + trade.categoryName + '</td>' +
                            '<td>' + trade.tradeTitle + '</td>' +
                            '<td>' + trade.nickname + '</td>' +
                            '<td>' + trade.createdDate + '</td>' +
                            '</tr>';
                        $('#tradeList').append(tradeItem);
                    }
                    fn_setEvent();
                },
                error: function () {
                }
            });
        }
    </script>
</head>

<body>

                <li class="breadcrumb-item active">교환</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <!-- Table with stripped rows -->
                        <table class="table align-middle">
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">교환구분</th>
                                <th scope="col">카테고리</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">작성일</th>
                            </tr>
                            </thead>
                            <tbody id="tradeList">
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
