<div class="pagetitle">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">AnabadA</a></li>
            <li class="breadcrumb-item "><a onclick="authorize('/trade/tradeList.html')">교환</a></li>
            <li class="breadcrumb-item active">상세조회</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">

                    <!-- General Form Elements -->
                    <form>
                        <div class="row mb-3"></div>
                        <div class="row mb-3">
                            <label for="title" class="col-sm-2 col-form-label">제목</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="content" class="col-sm-2 col-form-label">내용</label>
                            <div class="col-sm-10">
                                <textarea id="content" name="content" class="form-control" style="height: 100px"
                                          readonly></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label src="" class="col-sm-2 col-form-label">사진</label>
                            <div class="col-sm-10">
                                <div id="tradeImage"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="tradeType" class="col-sm-2 col-form-label">교환타입</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tradeType" name="tradeType" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="categoryName" class="col-sm-2 col-form-label">카테고리명</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="categoryName" name="categoryName"
                                       readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="nickname" class="col-sm-2 col-form-label">작성자</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickname" name="nickname" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="createdDate" class="col-sm-2 col-form-label">작성일자</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="createdDate" name="createdDate"
                                       readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button id="tradeRequestButton" class="btn btn-primary">거래 요청</button>
                            </div>
                        </div>

                    </form><!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div>
</section>
<script src="/js/commons.js"></script>
<script>
    $(document).ready(function () {
        fn_init();
    });

    function fn_init() {
        getTradeInfo(); // 교환 정보 조회
        fn_setEvent(); // 이벤트 초기화 함수 호출
    }

    function getTradeInfo() {
        $.ajax({
            url: '/api/v1/trades/' + param.tradeNo,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                $('#title').val(data.tradeTitle);
                $('#nickname').val(data.nickname);
                $('#createdDate').val(data.createdDate);
                $('#content').val(data.content);
                $('#tradeType').val(data.tradeType);
                $('#categoryName').val(data.categoryName);

                var $image = $('<img>');
                $image.attr('src', data.imagePath);
                $image.attr('alt', '이미지');
                $('#tradeImage').append($image);
            },
            error: function () {
                console.log('fail : trade 상세 조회');
            }
        });
    }

    function fn_setEvent() {
        // "거래 요청" 버튼을 초기화
        $('#tradeRequestButton').click(function () {
            authorize('/trade/tradeRequestForm.html');
        });
    }
</script>
