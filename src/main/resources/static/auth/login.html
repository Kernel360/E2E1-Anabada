          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>AnabadA :: 로그인</title>

    <script>
        $(document).ready(function () {
            fn_init();
        });

        function fn_init() {
            fn_setEvent(); // 이벤트 초기화 함수 호출
        }

        function fn_setEvent() {
            $('#loginButton').click(function (e) {
                e.preventDefault();
                $(".invalid-feedback").hide();
                if ("" == $("#email").val()) {
                    $("#email-feedback").show();
                    return;
                }
                if ("" == $("#password").val()) {
                    $("#password-feedback").show();
                    return;
                }
                var param = {
                    "email": $("#email").val(),
                    "password": $("#password").val()
                }
                $.ajax({
                    url: '/api/v1/auth/authenticate',
                    method: 'POST',
                    data: JSON.stringify(param),
                    contentType: 'application/json',
                    success: function (data) {
                        localStorage.setItem("accessToken", data.tokenResponse.accessToken);
                        localStorage.setItem("refreshToken", data.tokenResponse.refreshToken);
                        window.location.href = "/";
                    },
                    error: function () {
                        alert("로그인 정보를 확인하세요.")
                    }
                });
            });
        }
    </script>
</head>

<body>
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a class="logo d-flex align-items-center w-auto">
                                <img src="/assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">AnabadA</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">
                                        지역기반 물물교환 플랫폼
                                    </h5>
                                    <p class="text-center small">우리 동네 주민과 물건을 나누고 바꿔보세요.</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate>

                                    <div class="col-12">
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" ><i class="bi bi-at"></i></span>
                                            <input type="text" name="email" class="form-control" id="email"
                                                   autocomplete="username" placeholder="Email" required>
                                            <div id="email-feedback" class="invalid-feedback">이메일을 입력하세요.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" ><i class="bi bi-lock"></i></span>
                                            <input type="password" name="password" class="form-control" id="password"
                                                   placeholder="PW" autocomplete="current-password" required>
                                            <div id="password-feedback" class="invalid-feedback">비밀번호를 입력하세요.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button id="loginButton" class="btn btn-primary w-100">Login</button>
                                    </div>

                                    <div class="col-12">
                                        <p class="small mb-0">계정이 없으신가요? <a href="/auth/signUp.html">회원가입</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
